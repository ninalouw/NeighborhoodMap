
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vancouver Maps Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <nav class="light-pink lighten-1" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo"><i class="material-icons">location_on</i>VanCityMap</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#"><i class="material-icons">view_module</i></a></li>
          <li><a href="#"><i class="material-icons">more_vert</i></a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
          <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>


      <div class="row">
          <div id="options-box" class="col m3">
            <!-- making box scroll -->
          <md-content>
            <div layout="column" style="height:510px; color: #e0e0e0 grey lighten-2; overflow:auto">
              <div layout="row" flex="none" layout-margin style="color: light-blue">
                <input id="search-bar" data-bind="value: userQuery, valueUpdate:'keypress'" type="text" placeholder="Search Foursquare, ex: 'coffee'">
                <input id="show-foursquare" data-bind="click: userSearch, enable:userQuery" class="btn btn-primary #1de9b6 teal accent-3" type="button" value="Search">
              </div>
              <div layout="row" flex="none" layout-margin style="color:light-blue">
                <input id="filter-bar" data-bind="value: placeFilter, valueUpdate: 'afterkeydown', event: { click: clickOnFilterBar }" type="text" placeholder="Filter places">
                <input id="filter-button" data-bind="click: filterPlaces, enable: placeFilter" class="btn btn-primary #4dd0e1 cyan lighten-2" type="button" value="Filter&nbsp&nbsp">
              </div>
              <div layout="row" flex="none" layout-margin style="color:light-blue">
                <div id="place-error" data-bind="visible: showFilterErrorList"></div>
             </div>
             <div layout="row" flex="none" layout-margin style="color:light-blue">
                <ul data-bind="visible: showFilterList, foreach: places, style: { background: '#e0e0e0 grey lighten-2'}">
                    <li data-bind="visible: showPlace, style: { background: selectedVenue() ? '#e0e0e0 grey lighten-2' : '#ffffff white' }">
                      <strong><span class="place-name" data-bind="text: name"></span></strong>
                      <div>Rating: <span data-bind="text: rating"></span></div>
                      <div>Check-ins: <span data-bind="text: checkinsCount"></span></div>
                      <div>Address: <span data-bind="text: address"></span></div>
                      <span><a data-bind="attr: {href: url}" target=\"_blank\">Website</a></span>
                    </li>
                </ul>
              </div>
            </div>
          </md-content>
        </div>

        <div class="col m9">
          <div id="map"></div>
        </div>
      </div>


    <script type="text/javascript" src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyD8r9H4e7ZSpd61gajRZyFiozsFSsB84XE&v=3&callback=initMap">
    </script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/knockout.min.js"></script>
    <script src="js/underscore.js"></script>
  </body>
</html>
